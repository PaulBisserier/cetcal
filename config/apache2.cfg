<VirtualHost localhost2 127.0.0.4:80>

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/cet-questionnaire-producteurs
    ServerName www.cet-questionnaire-producteurs.localhost

    <Directory /var/www/cet-questionnaire-producteurs/*>
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride All         
        Require all granted
    </Directory>

    <Directory /var/www/cet-questionnaire-producteurs/database/>
        Require all denied
    </Directory>
    <Directory /var/www/cet-questionnaire-producteurs/qualification/>
        Require all denied
    </Directory>

    ErrorLog /var/www/cet-questionnaire-producteurs/error.log
    CustomLog /var/www/cet-questionnaire-producteurs/access.log combined
    
</VirtualHost>